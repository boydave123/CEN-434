<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMISSION FORM</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 100px;
            background-repeat:no-repeat;
            background-size: cover;
            background-position: center; 
            background-color: rgba(153, 0, 255, 0.295);
            
        }
        .form-section {
            margin-bottom: 3px;
        }
        label {
            display: block;
            margin-bottom: 2px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color:ghostwhite;
            color: black;
            border: none;
            cursor: alias;
        }
        button:hover {
            background-color: red;
        }
        .concon{
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all;
           
            padding: 10px 30px;
            border-radius: 40px;
            width: 100%;
         
          
            
            
        }
    </style>
</head> 
<body>
    <div class="concon">
        <

    <form action="/submit-form" method="post">

        <h1>ADMISSION FORM TO COVENANT UNVERSITY</h1> <br>

        <!-- Personal Information -->
        <div class="form-section">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
            </div>
        </div>

        <!-- Academic Background -->
        <div class="form-section">
            <h2>Academic Background</h2>
            <div class="form-group">
                <label for="institution">Institution Name:</label>
                <input type="text" id="institution" name="institution" required>
            </div>
            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>
            </div>
            <div class="form-group">
                <label for="graduation-year">Year of Graduation:</label>
                <input type="text" id="graduation-year" name="graduation-year" required>
            </div>
        </div>

        <!-- Program of Interest -->
        <div class="form-section">
            <h2>Program of Interest</h2>
            <div class="form-group">
                <label for="program">Program:</label>
                <input type="text" id="program" name="program" required>
            </div>
        </div>

        <!-- Personal Statement or Essay -->
        <div class="form-section">
            <h2>Personal Statement or Essay</h2>
            <div class="form-group">
                <label for="personal-statement">Personal Statement:</label>
                <textarea id="personal-statement" name="personal-statement" required></textarea>
            </div>
        </div>

        <!-- Letters of Recommendation -->
        <div class="form-section">
            <h2>Letters of Recommendation</h2>
            <div class="form-group">
                <label for="recommendation">Upload Letters:</label>
                <input type="file" id="recommendation" name="recommendation[]" multiple>
            </div>
        </div>

        <!-- Application Fee -->
        <div class="form-section">
            <h2>Application Fee</h2>
            <div class="form-group">
                <label for="fee-amount">Fee Amount:</label>
                <input type="text" id="fee-amount" name="fee-amount" required>
            </div>
        </div>

        <!-- Additional Information -->
        <div class="form-section">
            <h2>Additional Information</h2>
            <div class="form-group">
                <label for="additional-info">Additional Information:</label>
                <textarea id="additional-info" name="additional-info"></textarea>
            </div>
        </div>

        <!-- Signature and Date -->
        <div class="form-section">
            <h2>Signature and Date</h2>
            <div class="form-group">
                <label for="signature">Signature:</label>
                <input type="text" id="signature" name="signature" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>

    </form>

    </div>

</body>
</html>
